<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="gallery">

    <img src="https://picsum.photos/id/1020/400/300" alt="Beach">
    <img src="https://picsum.photos/id/1024/400/300" alt="Dog Portrait">
    <img src="https://picsum.photos/id/1035/400/300" alt="Waterfall">
    <img src="https://picsum.photos/id/1040/400/300" alt="Desert Dunes">
    <img src="https://picsum.photos/id/1043/400/300" alt="Snowy Mountains">
    <img src="https://picsum.photos/id/1050/400/300" alt="City Skyline">
    <img src="https://picsum.photos/id/1057/400/300" alt="Ocean Waves">
    <img src="https://picsum.photos/id/1062/400/300" alt="Bridge Over Water">
    <img src="https://picsum.photos/id/1074/400/300" alt="Sunset Over Hills">

    <img src="https://picsum.photos/id/1089/400/300" alt="Canyon View">

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div class="caption" id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
