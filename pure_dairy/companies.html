<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DairyCo — Companies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">DairyCo</a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="companies.html" class="active">Companies</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-banner">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1200&q=80" alt="Dairy cows in field" class="banner-img" loading="lazy"/>
    </div>
    <h1>Companies</h1>

    <section class="filters">
      <input id="search" type="search" placeholder="Search companies (name, region, product)..." aria-label="Search companies"/>
      <select id="region-filter" aria-label="Filter by region">
        <option value="">All regions</option>
      </select>
      <select id="product-filter" aria-label="Filter by product">
        <option value="">All products</option>
      </select>
    </section>

    <section id="companies-list" class="company-grid" aria-live="polite">
      <!-- JS will render list here -->
    </section>

    <nav class="pagination" id="pagination" aria-label="Pagination">
      <!-- JS optional pagination -->
    </nav>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-2"></span> DairyCo</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
