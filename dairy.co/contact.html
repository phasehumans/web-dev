<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DairyCo — Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">DairyCo</a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="companies.html">Companies</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-banner">
      <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1200&q=80" alt="Dairy farm contact" class="banner-img" loading="lazy"/>
    </div>
    <h1>Contact</h1>
    <p>If you'd like to suggest a company or report incorrect info, use the form below.</p>

    <form id="contact-form" class="contact-form" novalidate>
      <label>
        Name
        <input type="text" name="name" id="contact-name" required />
      </label>

      <label>
        Email
        <input type="email" name="email" id="contact-email" required />
      </label>

      <div class="form-actions">
        <button class="btn primary" type="submit">Send Message</button>
      </div>

      <p id="contact-feedback" role="status" aria-live="polite"></p>
    </form>

    <section class="contact-info">
      <h2>Other ways to reach us</h2>
      <p> <b>Email: </b><a href="mailto:team@dairy.co">team@dairy.co.com</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-5"></span> DairyCo</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
